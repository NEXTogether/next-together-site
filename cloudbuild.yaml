# Google Cloud Build configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/next-together-site:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/next-together-site:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/next-together-site:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/next-together-site:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run',
      'deploy',
      'next-together-site',
      '--image', 'gcr.io/$PROJECT_ID/next-together-site:$COMMIT_SHA',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,NEXT_PUBLIC_SITE_URL=https://next-together.com'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/next-together-site:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/next-together-site:latest'

# Build configuration
options:
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'